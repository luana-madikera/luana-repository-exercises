<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/601a91b6f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="flaticon.css">
    <title>Font Awesome!!</title>
</head>
<body>
    
    <main>
        <h1>Using icons from Font Awesome</h1>
        <section class="fa-icon">
            <i class="fas fa-battery-three-quarters fa-3x"></i>
            <i class="fas fa-dog fa-5x"></i>
        </section>

        <section class="alert">
            <div class="alert-info">
                <i class="far fa-envelope fa-2x"></i>
                <div class="alert-text">
                    <h3>You have a message</h3>
                </div>
            </div>

            <div class="alert-btn">
                <h4>Click here to respond</h4>
            </div>

        </section>
        <i class="flaticon-fire"></i><i class="flaticon-smile"></i>
 
        <section>
        <section> <i class="flaticon-leaf"></i></section>

        </section>
    </main>

</body>
</html>
